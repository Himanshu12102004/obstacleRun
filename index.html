<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title class="name">Obstacle Run</title>
  </head>
  <body>
    <div class="highAndTime">
      <div class="heighestTime timer">
        <div>High Score:</div>
        <div class="highSeconds">00s</div>
        <div class="highCenti">00</div>
      </div>
      <div class="timer">
        <div></div>

        <div class="seconds">00s</div>
        <div class="centi">00</div>
      </div>
    </div>
    <div class="press">
      Press any key to start. <br />
      Use arrow keys to control
    </div>
    <div class="frosted">Placing Objects...</div>
    <div class="touchScreen">
      <div class="left">Tap this side<br />to move block left</div>
      <div class="right">
        Tap this side <br />
        to move block right
      </div>
    </div>
    <div class="overlay"></div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
